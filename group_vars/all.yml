---
# general settings
ubuntu_version: jammy
default_username: thomas
timezone: Europe/Paris

# Hostname
# https://traefik.me/ est utilis√© pour fournir un certificat SSL valide en local.
hostname: "192-168-56-18.traefik.me"

# Traefik
traefik_hostname: "traefik-{{ hostname }}"
traefik_version: "v3.0"

# Portainer
portainer_hostname: "portainer-{{ hostname }}"
portainer_version: "2.20.2"

# Grafana
grafana_hostname: "grafana-{{ hostname }}"
loki_hostname: "loki-{{ hostname }}"

# SSH key
host_ssh_key: null

# generate random passwords for default user and root user
default_password: "{{lookup('password', '/dev/null length=15 chars=ascii_letters,digits,punctuation')}}"
root_password: "{{lookup('password', '/dev/null length=15 chars=ascii_letters,digits,punctuation')}}"