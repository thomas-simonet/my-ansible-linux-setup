services:
  traefik:
    image: traefik:{{ traefik_version }}
    container_name: traefik
    hostname: traefik
    environment:
      - TZ={{ timezone }}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /mnt/docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - /mnt/docker/traefik/config.yml:/etc/traefik/config.yml:ro
      - /mnt/docker/traefik/certs:/etc/ssl/traefik:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app
      - diun-watch
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`{{ traefik_hostname }}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=https"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.domains[0].main={{ server_hostname }}"
      - "traefik.http.routers.dashboard.tls.domains[0].sans=*-{{ server_hostname }}"
      - "traefik.http.middlewares.admin-auth.basicauth.users={{ TRAEFIK_AUTH_USER_PASSWORD }}"
      - "traefik.http.routers.dashboard.middlewares=admin-auth"
      - "diun.enable=true"

networks:
  app:
  diun-watch: