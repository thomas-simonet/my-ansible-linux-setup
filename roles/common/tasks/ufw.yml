---
- name: UFW | Ensure ufw package is present
  ansible.builtin.apt:
    state: present
    package: ufw

- name: UFW | Configure ufw allow rules
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    direction: "{{ item.dir }}"
  loop:
    - { port: '80', proto: 'tcp', dir: 'in' }
    - { port: '443', proto: 'tcp', dir: 'in' }
    - { port: '80', proto: 'tcp', dir: 'out' }
    - { port: '443', proto: 'tcp', dir: 'out' }
    - { port: '53', proto: 'udp', dir: 'out' }
    # - { port: '25', proto: 'udp', dir: 'out' } // SMTP
  notify: Reload ufw


# - name: Allow netdata
