- name: UFW | Limit SSH connection rate
  community.general.ufw:
    rule: limit
    port: 22
    proto: tcp
  notify: Reload ufw

- name: UFW | Enable logging
  community.general.ufw:
    logging: "on"
  notify: Reload ufw

- name: UFW | Apply configuration (flush handlers)
  ansible.builtin.meta: flush_handlers

- name: UFW | Start and enable ufw
  community.general.ufw:
    state: enabled
  become: true
