---
- name: Ensure ufw package is present
  ansible.builtin.apt:
    state: present
    package: ufw

- name: Configure ufw allow rules
  community.general.ufw:
    rule: allow
    port: "{{item.port}}"
    proto: "{{item.proto}}"
    direction: "{{item.dir}}"
  loop:
    - { port: '80', proto: 'tcp', dir: 'in' }
    - { port: '443', proto: 'tcp', dir: 'in' }
    - { port: '80', proto: 'tcp', dir: 'out' }
    - { port: '443', proto: 'tcp', dir: 'out' }
    - { port: '53', proto: 'udp', dir: 'out' }
    # - { port: '25', proto: 'udp', dir: 'out' } // SMTP
  notify: Reload ufw

- name: Limit SSH connection rate
  community.general.ufw:
    rule: limit
    port: 22
    proto: tcp
  notify: Reload ufw

- name: Enable logging
  community.general.ufw:
    logging: 'on'
  notify: Reload ufw

- name: Apply configuration (flush handlers)
  meta: flush_handlers

- name: Start and enable ufw
  community.general.ufw:
    state: enabled
  become: true
