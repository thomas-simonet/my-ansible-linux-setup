---
- name: Create main directory
  ansible.builtin.file:
    path: /mnt/docker/mealie
    state: directory
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: "0755"

- name: Create volumes directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: "0755"
  loop:
    - /mnt/docker/volumes/mealie/mealie/data
    - /mnt/docker/volumes/mealie/postgres/data

- name: Ensure config files exist
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/mnt/docker/mealie/{{ item }}"
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: "0644"
  loop:
    - compose.yml

- name: Create docker network
  community.docker.docker_network:
    name: mealie

- name: Run "docker compose up"
  community.docker.docker_compose_v2:
    project_src: /mnt/docker/mealie
    recreate: always
